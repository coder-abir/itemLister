<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Item Lister</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="bg-dark header text-center">
        <h1 class="display-3 text-uppercase text-light  py-3 font-monospace px-5 text-center" id="header_title">Item Lister</h1>
        <form class="pb-3"> 
            <input type="search" placeholder="Search items" class="py-2 px-2" id="filter">
        </form>
    </header>
    <div class="box container mt-5">
        <div class="box_wrapper border  border-dark p-5">
            <div class="title" id="title">
                <h3 class="font-monospace additems">Add Items</h3>
            </div>
            <div class="itemsInput">
                <form class="" id="addForm">
                    <input type="text" class="border py-2 px-2 mt-3 mr-3" id="item">
                    <input type="submit" class="bg-dark text-light py-2 px-2 mx-3 font-monospace" value="Add Items">
                </form>
            </div>
            <div class="items mt-3">
                <h1 class="font-monospace">Items</h1>
                <ul id="items" class="list-group mt-3 rounded-0">
                    <li class="list-group-item font-monospace display-6">Item 1<button class="btn btn-dark btn-sm float-end delete">X</button></li>
                    <li class="list-group-item font-monospace display-6">Item 2<button class="btn btn-dark btn-sm float-end delete">X</button></li>
                    <li class="list-group-item font-monospace display-6">Item 3<button class="btn btn-dark btn-sm float-end delete">X</button></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
